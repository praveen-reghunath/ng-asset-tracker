<div class="card-body">
  <div class="float-left">
    <h4 class="card-title {{item.color}}">{{item.title}}</h4>
    <p class="card-text">
      <small class="text-muted">{{item.description}}</small>
    </p>
  </div>
  <div class="float-right icon">
    <i class="material-icons">{{item.icon}}</i>
  </div>
</div>
