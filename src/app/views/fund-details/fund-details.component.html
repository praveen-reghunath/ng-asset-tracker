<div class="container">
  <!-- Fund Name -->
  <div class="row">
    <div class="col">
      <h3>{{fundFullName}}</h3>
    </div>
  </div>

  <!-- Tiles -->
  <div class="row">
    <div class="col">
      <div class="card-deck">

        <div *ngFor="let tile of tiles" summary-tile [item]="tile" class="card"></div>
        
      </div>
    </div>
  </div>

  <!-- Transaction List -->
  <div class="row ">
    <div class="col">

            <th>Present Value</th>
            <th>Gain</th>
            <th>Gain %</th>
            <th>Months</th>
            <th>Yearly Gain</th>
          </tr>
        </thead>
        <tbody>
          <tr>
